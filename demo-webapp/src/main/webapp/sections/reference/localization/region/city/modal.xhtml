<div class="modal-header">
<h2>
#{i18n.cityDetails}
</h2>
</div>

<div class="modal-body">
<h:panelGroup id="cityDetailPanelGroup">

<ui:param name="view" value="#{regionDetailView.selectedCity}"/>
<ui:param name="form" value="#{view.form}"/>

<div class="row">

<div class="col-xs-12">
<label>#{i18n.cityCode}</label>
<h:inputText id="cityCode" styleClass="form-control" value="#{form.code}"/>
<h:message for="cityCode" styleClass="detail-error-message"/>
</div>

<div class="col-xs-12">
<label>#{i18n.cityLabel}</label>
<h:inputText id="cityLabel" styleClass="form-control" value="#{form.label}"/>
<h:message for="cityLabel" styleClass="detail-error-message"/>
</div>

</div>

<p:commandButton value="#{i18n.save}" action="#{regionDetailController.saveCity}" rendered="#{empty view.id}" styleClass="btn btn-success" process="@form:cityDetailPanelGroup" update=":messages, @form:cityPanelGroup, @form:cityDetailPanelGroup" oncomplete="onSuccess(args, function(){$('#cityModal').modal('hide')});"/>
<p:commandButton value="#{i18n.update}" action="#{regionDetailController.updateCity}" rendered="#{not empty view.id}" disabled="#{not view.canUpdate}" styleClass="btn btn-success" process="@form:cityDetailPanelGroup" update=":messages, @form:cityPanelGroup, @form:cityDetailPanelGroup" oncomplete="onSuccess(args, function(){$('#cityModal').modal('hide')});"/>
<p:commandButton value="#{i18n.cancel}" actionListener="#{regionListController.resetForm}" styleClass="btn btn-info" immediate="true" process="@this" update="@form:cityPanelGroup" oncomplete="$('#cityModal').modal('hide')"/>

<!-- Specific Code Start -->
<!-- Specific Code End -->

</h:panelGroup>

</div>
