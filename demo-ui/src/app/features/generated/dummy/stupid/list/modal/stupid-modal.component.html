<div class="modal-form" >
<form [formGroup]="form" (ngSubmit)="saveOrUpdate()">
<mat-dialog-content class="text-grey-darker">
<div class="d-flex mx-n3 mt-n2">
<button mat-icon-button mat-dialog-close disableRipple class="ml-auto">
<mat-icon class="text-grey">close</mat-icon>
</button>
</div>
<section class="d-flex flex-column my-3">
<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Code</mat-label>
<input matInput placeholder="Code" formControlName="code"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always" class="autocomplete">
<mat-label>Fool</mat-label>
<input matInput placeholder="Fool" formControlName="foolCode" [matAutocomplete]="foolCodeAutoComplete"/>
<mat-autocomplete #foolCodeAutoComplete="matAutocomplete">
<mat-option *ngFor="let option of foolCodeOptions | async" [value]="option.key">{{option.key}}</mat-option>
</mat-autocomplete>
</mat-form-field>
</p>

</section>
</mat-dialog-content>
<mat-dialog-actions class="d-flex flex-column pb-4">
<button mat-raised-button *ngIf="view.id == null" color="primary" type="submit" [disabled]="form.invalid">Save</button>
<button mat-raised-button *ngIf="view.id != null && view.canUpdate" color="primary" type="submit" [disabled]="form.invalid">Update</button>
</mat-dialog-actions>
</form>
<!-- Specific Code Start -->
<!-- Specific Code End -->
</div>
