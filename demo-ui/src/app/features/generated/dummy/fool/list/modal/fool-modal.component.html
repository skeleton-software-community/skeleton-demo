<div class="modal-form" >
<form [formGroup]="form" (ngSubmit)="saveOrUpdate()">
<mat-dialog-content class="text-grey-darker">
<div class="d-flex mx-n3 mt-n2">
<button mat-icon-button mat-dialog-close disableRipple class="ml-auto">
<mat-icon class="text-grey">close</mat-icon>
</button>
</div>
<section class="d-flex flex-column my-3">
<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Code</mat-label>
<input matInput placeholder="Code" formControlName="code"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Description</mat-label>
<textarea matInput placeholder="Description" formControlName="description" cdkTextareaAutosize></textarea>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Long</mat-label>
<input type="number" matInput placeholder="Long" formControlName="longField"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Boolean</mat-label>
<mat-select placeholder="Boolean" formControlName="booleanField" >
<mat-option [value]=""></mat-option>
<mat-option [value]="true">true</mat-option>
<mat-option [value]="false">false</mat-option>
</mat-select>
</mat-form-field>
<p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Double</mat-label>
<input type="number" matInput type="decimal" placeholder="Double" formControlName="doubleField"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Decimal</mat-label>
<input type="number" matInput type="decimal" placeholder="Decimal" formControlName="decimalField"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Date</mat-label>
<input matInput [matDatepicker]="dateFieldDatePicker" placeholder="yyyy-MM-dd" formControlName="dateField"/>
<mat-datepicker-toggle matSuffix [for]="dateFieldDatePicker"></mat-datepicker-toggle>
<mat-datepicker #dateFieldDatePicker></mat-datepicker>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Date and time</mat-label>
<input matInput placeholder="yyyy-MM-ddTHH:mm:ssZ" formControlName="datetimeField"/>
</mat-form-field>
</p>

</section>
</mat-dialog-content>
<mat-dialog-actions class="d-flex flex-column pb-4">
<button mat-raised-button *ngIf="view.id == null" color="primary" type="submit" [disabled]="form.invalid">Save</button>
<button mat-raised-button *ngIf="view.id != null && view.canUpdate" color="primary" type="submit" [disabled]="form.invalid">Update</button>
</mat-dialog-actions>
</form>
<!-- Specific Code Start -->
<!-- Specific Code End -->
</div>
