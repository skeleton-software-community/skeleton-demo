<app-fool-menu  #menu [activePath]="activePath" [id]="id"></app-fool-menu>

<h2>
Fool details
</h2>

<div class="details-form" >
<form [formGroup]="form" (ngSubmit)="update()">
<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Code</mat-label>
<input matInput placeholder="Code" formControlName="code"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Description</mat-label>
<textarea matInput placeholder="Description" formControlName="description" cdkTextareaAutosize></textarea>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Long</mat-label>
<input type="number" matInput placeholder="Long" formControlName="longField"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Boolean</mat-label>
<mat-select placeholder="Boolean" formControlName="booleanField">
<mat-option [value]=""></mat-option>
<mat-option [value]="true">true</mat-option>
<mat-option [value]="false">false</mat-option>
</mat-select>
</mat-form-field>
<p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Double</mat-label>
<input matInput type="decimal" placeholder="Double" formControlName="doubleField"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Decimal</mat-label>
<input matInput type="decimal" placeholder="Decimal" formControlName="decimalField"/>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Date</mat-label>
<input matInput [matDatepicker]="dateFieldDatePicker" placeholder="yyyy-MM-dd" formControlName="dateField"/>
<mat-datepicker-toggle matSuffix [for]="dateFieldDatePicker"></mat-datepicker-toggle>
<mat-datepicker #dateFieldDatePicker></mat-datepicker>
</mat-form-field>
</p>

<p>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Date and time</mat-label>
<input matInput placeholder="yyyy-MM-ddTHH:mm:ssZ" formControlName="datetimeField"/>
</mat-form-field>
</p>

<p>
<button *ngIf="view.canUpdate" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Update</button>
</p>
</form>
<!-- Specific Code Start -->
<!-- Specific Code End -->
</div>
