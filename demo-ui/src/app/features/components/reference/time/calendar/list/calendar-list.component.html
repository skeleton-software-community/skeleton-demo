<h2>
Calendars: {{scrollView.count}} / {{scrollView.size}}
</h2>

<form [formGroup]="filter">
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Code</mat-label>
<input matInput placeholder="Code" formControlName="code"/>
</mat-form-field>
<mat-form-field appearance="outline" floatLabel="always">
<mat-label>Label</mat-label>
<input matInput placeholder="Label" formControlName="label"/>
</mat-form-field>
</form>
<mat-table [dataSource]="dataSource" matSort>
<ng-container matColumnDef="code">
<mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">Code</mat-header-cell>
<mat-cell *matCellDef="let element"> {{element.code}} </mat-cell>
</ng-container>
<ng-container matColumnDef="label">
<mat-header-cell *matHeaderCellDef mat-sort-header class="table-header">Label</mat-header-cell>
<mat-cell *matCellDef="let element"> {{element.label}} </mat-cell>
</ng-container>
<ng-container matColumnDef="Actions">
<mat-header-cell *matHeaderCellDef class="table-header">Actions</mat-header-cell>
<mat-cell *matCellDef="let element">
<a class="margin-10" href="{{'/calendar/' + element.id}}"><mat-icon aria-label="Edit" svgIcon="table-edit" class="text-success"></mat-icon></a>
<a class="margin-10" (click)="edit(element.id)"><mat-icon aria-label="Edit" svgIcon="pencil" class="text-success"></mat-icon></a>
<a *ngIf="element.canDelete" class="margin-10" (click)="delete(element.id)"><mat-icon aria-label="Delete" svgIcon="delete" class="text-warn"></mat-icon></a>
</mat-cell>
</ng-container>
<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator #paginator [length]="scrollView.count"
[pageSize]="scrollForm.elementsPerPage"
[showFirstLastButtons]="true"
[pageSizeOptions]="pageSizeOptions">
</mat-paginator>

<button mat-raised-button (click)="create()" color="primary">
Create
</button>
