<div class="modal-header">
<h2>
#{i18n.foolDetail}
</h2>
</div>

<div class="modal-body">

<h:panelGroup id="foolDetailPanelGroup">
<ui:param name="view" value="#{foolListView.selectedFool}"/>
<ui:param name="form" value="#{view.form}"/>

<div class="row">
<div class="col-xs-12">
<label>#{i18n.foolCode}</label>
<h:inputText id="foolCode" styleClass="form-control" value="#{form.code}"/>
<h:message for="foolCode" styleClass="detail-error-message"/>
</div>

<div class="col-xs-12">
<label>#{i18n.foolDescription}</label>
<h:inputTextarea id="foolDescription" styleClass="form-control" rows="10" value="#{form.description}"/>
<h:message for="foolDescription" styleClass="detail-error-message"/>
</div>

<div class="col-xs-12">
<label>#{i18n.foolLongField}</label>
<h:inputText id="foolLongField" styleClass="form-control" value="#{form.longField}">
<f:convertNumber integerOnly="true" pattern="#,##0"/>
</h:inputText>
<h:message for="foolLongField" styleClass="detail-error-message"/>
</div>

<div class="col-xs-12">
<div class="checkbox">
<label>
<h:selectBooleanCheckbox id="foolBooleanField" value="#{form.booleanField}"
readonly="false" disabled="false"/>
#{i18n.foolBooleanField}
</label>
</div>
</div>

<div class="col-xs-12">
<label>#{i18n.foolDoubleField2}</label>
<h:inputText id="foolDoubleField2" styleClass="form-control" value="#{form.doubleField2}">
<f:convertNumber pattern="#,##0.00"/>
</h:inputText>
<h:message for="foolDoubleField2" styleClass="detail-error-message"/>
</div>

<div class="col-xs-12">
<label>#{i18n.foolDoubleField4}</label>
<h:inputText id="foolDoubleField4" styleClass="form-control" value="#{form.doubleField4}">
<f:convertNumber pattern="#,##0.0000"/>
</h:inputText>
<h:message for="foolDoubleField4" styleClass="detail-error-message"/>
</div>

<div class="col-xs-12">
<label>#{i18n.foolDateField}</label>
<p:calendar id="foolDateField" class="form-control date-picker" value="#{form.dateField}"
 datePattern="dd MMMM yyyy"/>
<h:message for="foolDateField" styleClass="detail-error-message"/>
</div>

<div class="col-xs-12">
<label>#{i18n.foolDatetimeField}</label>
<p:calendar id="foolDatetimeField" class="form-control date-picker" value="#{form.datetimeField}"
 datePattern="dd MMMM yyyy HH:mm"/>
<h:message for="foolDatetimeField" styleClass="detail-error-message"/>
</div>

</div>

<p:commandButton value="#{i18n.save}" action="#{foolListController.save}" rendered="#{empty view.id}" styleClass="btn btn-success" process="@form:foolDetailPanelGroup" update=":messages, @form:foolPanelGroup, @form:foolDetailPanelGroup" oncomplete="if (#{empty facesContext.maximumSeverity or facesContext.maximumSeverity.ordinal ==0}) $('#foolModal').modal('hide');"/>

<p:commandButton value="#{i18n.cancel}" actionListener="#{foolListController.resetForm}" styleClass="btn btn-info" immediate="true" execute="@this" update="@form:foolPanelGroup" oncomplete="$('#foolModal').modal('hide')"/>
