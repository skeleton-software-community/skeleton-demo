<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f = "http://java.sun.com/jsf/core"
xmlns:h = "http://java.sun.com/jsf/html"
xmlns:rich = "http://richfaces.org/rich"
xmlns:a4j = "http://richfaces.org/a4j"
xmlns:cc="http://java.sun.com/jsf/composite/components"
xmlns:s="http://commons.sklsft.org/ui/components"
template="/templates/template.xhtml">

<!-- -->
<!-- auto generated jsf file -->
<!-- write modifications between specific code marks -->
<!-- processed by skeleton generator -->
<!-- -->

<f:metadata>
<f:viewAction action="#{stupidListController.load}"/>
</f:metadata>
<ui:define name="content">

<h:form id="stupidListForm">
<h:panelGroup id="stupidPanelGroup">
<h2>
#{i18n.stupidList} (#{stupidListView.scrollView.size})
</h2>
<a4j:region>

<div class="filter-panel">
<h3>
#{i18n.filters}
<a4j:commandLink action="#{stupidListController.reset}" render="stupidPanelGroup">
<h:graphicImage url="/resources/images/icons/refresh.png" styleClass="imageIcon" title="#{i18n.resetFilter}"/>
</a4j:commandLink>
</h3>
<div class="row row-eq-height">
<div class="col-xs-3">
<label>#{i18n.stupidCode}</label>
<h:inputText
value="#{stupidListView.scrollForm.filter.code}"
styleClass="form-control">
<a4j:ajax event="keyup" render="resultsPanelGroup" listener="#{stupidListController.refresh}">
<a4j:attachQueue requestDelay="500"/>
</a4j:ajax>
</h:inputText>
</div>

<div class="col-xs-3">
<label>#{i18n.stupidFoolCode}</label>
<h:inputText
value="#{stupidListView.scrollForm.filter.foolCode}"
styleClass="form-control">
<a4j:ajax event="keyup" render="resultsPanelGroup" listener="#{stupidListController.refresh}">
<a4j:attachQueue requestDelay="500"/>
</a4j:ajax>
</h:inputText>
</div>

</div>
</div>
<div class="results-panel">
<h:panelGroup id="resultsPanelGroup">
<ui:fragment rendered="#{stupidListView.scrollView.elements.size() == 0}">
#{i18n.noDataFound}<br/>
</ui:fragment>

<ui:fragment rendered="#{stupidListView.scrollView.elements.size() > 0}">
<s:tooltip for=".truncated-text"/>

<rich:dataTable rows="10"
id="stupidList" var="stupid" name="datatable"
value="#{stupidListView.scrollView.elements}" headerClass="datatable-header" rowClasses="datatable-row, datatable-row-light">

<rich:column>
<f:facet name="header">
<h:selectBooleanCheckbox id="selectUnselectAll" onclick="selectUnselectAll(this)" value="false"/>
<script>$(function(){displaySelectUnselectAll();});</script>
</f:facet>
<h:selectBooleanCheckbox rendered="#{stupid.canDelete}" id="selectUnselect" value="#{stupid.selected}" onclick="selectUnselect('stupidListForm:stupidList:selectUnselectAll')"/>
</rich:column>

<rich:column>
<f:facet name="header">
<h:outputText value="Actions" />
<div class="drop-list" id="drop-list">
<a4j:commandLink title="#{i18n.deleteSelection}" action="#{stupidListController.deleteList}"
onclick="if (!confirm('#{i18n.confirmDeleteSelection}')) return false" execute="@region" render="stupidPanelGroup">
<span class="glyphicon glyphicon-trash"/>
</a4j:commandLink>
</div>
</f:facet>
<h:panelGrid columns="2">
<a4j:commandLink action="#{stupidListController.editStupid(stupid.id)}" oncomplete="$('#stupidModal').modal('show')" render="stupidDetailPanelGroup">
<h:graphicImage url="/resources/images/icons/edit.png" styleClass="imageIcon" title="#{i18n.edit}"/>
</a4j:commandLink>
<a4j:commandLink rendered="#{stupid.canDelete}" action="#{stupidListController.delete(stupid.id)}"
onclick="if (!confirm('#{i18n.confirmDelete}')) return false" render="stupidPanelGroup">
<h:graphicImage url="/resources/images/icons/delete.png" styleClass="imageIcon" title="#{i18n.delete}"/>
</a4j:commandLink>
</h:panelGrid>
</rich:column>

<rich:column>
<f:facet name="header">
<cc:datatableHeader
label="#{i18n.stupidCode}"
orderType="#{stupidListView.scrollForm.sorting.codeOrderType}"
action="#{stupidListController.refresh}"
render="stupidPanelGroup"/>
</f:facet>
<h:outputText value="#{stupid.code}"/>
</rich:column>

<rich:column>
<f:facet name="header">
<cc:datatableHeader
label="#{i18n.stupidFoolCode}"
orderType="#{stupidListView.scrollForm.sorting.foolCodeOrderType}"
action="#{stupidListController.refresh}"
render="stupidPanelGroup"/>
</f:facet>
<h:outputText value="#{stupid.foolCode}"/>
</rich:column>

</rich:dataTable>

<cc:datatableScroller
page="#{stupidListView.scrollForm.page}"
numberOfPages="#{stupidListView.scrollView.numberOfPages}"
action="#{stupidListController.refresh}"
render="stupidPanelGroup"/>

</ui:fragment>

</h:panelGroup>

</div>

<a4j:commandButton value="#{i18n.create}" action="#{stupidListController.createStupid}" styleClass="btn btn-info" oncomplete="if (#{empty facesContext.maximumSeverity or facesContext.maximumSeverity.ordinal ==0}) {$('#stupidModal').modal('show')}" render="stupidDetailPanelGroup"/>

<!-- Specific Code Start -->
<!-- Specific Code End -->
</a4j:region>

</h:panelGroup>

<div class="modal modal-default" id="stupidModal" tabindex="-1" aria-hidden="true">
<div class="modal-dialog modal-lg">
<div class="modal-content">
<ui:include src="/sections/dummy/stupid/StupidModal.xhtml"/>
</div>
</div>
</div>
</h:form>
</ui:define>
</ui:composition>
