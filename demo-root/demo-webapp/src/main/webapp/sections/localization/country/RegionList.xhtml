<f:metadata>
<f:viewParam name="id" value="#{countryDetailView.selectedCountry.id}" />
<f:viewAction action="#{countryDetailController.loadRegionList}" />
</f:metadata>
<ui:define name="content">

<h:form id="regionListForm">

<ui:include src="/sections/localization/country/CountryDetailsMenu.xhtml"/>

<h:panelGroup id="regionPanelGroup">

<h2>
#{i18n.regionList} (#{countryDetailView.regionScrollView.size})
</h2>
<a4j:region>

<div class="filter-panel">
<h3>
#{i18n.filters}
<a4j:commandLink action="#{countryDetailController.resetRegionFilter}" render="regionPanelGroup">
<h:graphicImage url="/resources/images/icons/refresh.png" styleClass="imageIcon" title="#{i18n.resetFilter}"/>
</a4j:commandLink>
</h3>
<div class="row row-eq-height">
<div class="col-xs-3">
<label>#{i18n.regionCode}</label>
<h:inputText
value="#{countryDetailView.regionScrollForm.filter.code}"
styleClass="form-control">
<a4j:ajax event="keyup" render="resultsPanelGroup" listener="#{countryDetailController.refreshRegionList}">
<a4j:attachQueue requestDelay="500"/>
</a4j:ajax>
</h:inputText>
</div>

<div class="col-xs-3">
<label>#{i18n.regionLabel}</label>
<h:inputText
value="#{countryDetailView.regionScrollForm.filter.label}"
styleClass="form-control">
<a4j:ajax event="keyup" render="resultsPanelGroup" listener="#{countryDetailController.refreshRegionList}">
<a4j:attachQueue requestDelay="500"/>
</a4j:ajax>
</h:inputText>
</div>

</div>
</div>
<div class="results-panel">
<h:panelGroup id="resultsPanelGroup">
<ui:fragment rendered="#{countryDetailView.regionScrollView.size == 0}">
#{i18n.noDataFound}<br/>
</ui:fragment>

<ui:fragment rendered="#{countryDetailView.regionScrollView.size > 0}">

<s:tooltip for=".truncated-text"/>

<rich:dataTable rows="10"
id="regionList" var="region" name="datatable"
value="#{countryDetailView.regionScrollView.elements}" headerClass="datatable-header" rowClasses="datatable-row, datatable-row-light">

<rich:column>
<f:facet name="header">
<h:selectBooleanCheckbox id="selectUnselectAll" onclick="selectUnselectAll(this)" value="false"/>
<script>$(function(){displaySelectUnselectAll();});</script>
</f:facet>
<h:selectBooleanCheckbox  rendered="#{region.canDelete}" id="selectUnselect" value="#{region.selected}" onclick="selectUnselect('regionListForm:regionList:selectUnselectAll')"/>
</rich:column>

<rich:column>
<f:facet name="header">
<h:outputText value="Actions" />
<div id="drop-list" class="drop-list">
<a4j:commandLink title="#{i18n.deleteSelection}" action="#{countryDetailController.deleteRegionList}"
onclick="if (!confirm('#{i18n.confirmDeleteSelection}')) return false" execute="@region" render="regionPanelGroup">
<span class="glyphicon glyphicon-trash"/>
</a4j:commandLink>
</div>

</f:facet>
<h:panelGrid columns="2">
<h:link outcome="/sections/localization/region/RegionDetails.jsf">
<h:graphicImage url="/resources/images/icons/edit.png" styleClass="imageIcon" title="#{i18n.edit}"/>
<f:param name="id" value="#{region.id}" />
</h:link>
<a4j:commandLink action="#{countryDetailController.deleteRegion(region.id)}"
rendered="#{region.canDelete}"
onclick="if (!confirm('#{i18n.confirmDelete}')) return false" execute="@this" render="regionPanelGroup">
<h:graphicImage url="/resources/images/icons/delete.png" styleClass="imageIcon" title="#{i18n.delete}"/>
</a4j:commandLink>
</h:panelGrid>
</rich:column>

<rich:column>
<f:facet name="header">
<cc:datatableHeader
label="#{i18n.regionCode}"
orderType="#{countryDetailView.regionScrollForm.sorting.codeOrderType}"
action="#{countryDetailController.refreshRegionList}"
render="regionPanelGroup"/>
</f:facet>
<h:outputText value="#{region.code}"/>
</rich:column>

<rich:column>
<f:facet name="header">
<cc:datatableHeader
label="#{i18n.regionLabel}"
orderType="#{countryDetailView.regionScrollForm.sorting.labelOrderType}"
action="#{countryDetailController.refreshRegionList}"
render="regionPanelGroup"/>
</f:facet>
<h:outputText value="#{region.label}"/>
</rich:column>

</rich:dataTable>

<cc:datatableScroller
page="#{countryDetailView.regionScrollForm.page}"
numberOfPages="#{countryDetailView.regionScrollView.numberOfPages}"
action="#{countryDetailController.refreshRegionList}"
render="regionPanelGroup"/>

</ui:fragment>

</h:panelGroup>

</div>

<a4j:commandButton value="#{i18n.create}" action="#{countryDetailController.createRegion}" styleClass="btn btn-info" oncomplete="if (#{empty facesContext.maximumSeverity or facesContext.maximumSeverity.ordinal ==0}) $('#regionModal').modal('show')" execute="@this" render="regionDetailPanelGroup"/>

<!-- Specific Code Start -->
<!-- Specific Code End -->

</a4j:region>

</h:panelGroup>

<div class="modal modal-default" id="regionModal" tabindex="-1" aria-hidden="true">
<div class="modal-dialog modal-lg">
<div class="modal-content">
<ui:include src="/sections/localization/country/RegionModal.xhtml"/>
</div>
</div>
</div>

</h:form>
<script>$('#regionListMenu').addClass('active');</script>
</ui:define>
</ui:composition>
