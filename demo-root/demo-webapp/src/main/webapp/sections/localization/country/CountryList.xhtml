<ui:define name="content">

<f:metadata>
<f:viewAction action="#{countryListController.load}"/>
</f:metadata>
<h:form id="countryListForm">
<h:panelGroup id="countryPanelGroup">
<h2>
#{i18n.countryList} (#{countryListView.scrollView.size})
</h2>
<a4j:region>

<ui:fragment rendered="#{countryListView.scrollView.size == 0}">
#{i18n.noDataFound}<br/>
</ui:fragment>

<ui:fragment rendered="#{countryListView.scrollView.size > 0}">
<div style="overflow-x:scroll">

<rich:dataTable rows="10"
id="countryList" var="country" name="datatable"
value="#{countryListView.scrollView.elements}" rowClasses="datatableRow, datatableRowLight">

<f:facet name="header">
<rich:columnGroup>
<rich:column>
<div id="dropList" class="dropList">
<a4j:commandLink title="#{i18n.deleteSelection}" action="#{countryListController.deleteList}"
onclick="if (!confirm('#{i18n.confirmDeleteSelection}')) return false" execute="@region" render="countryPanelGroup">
<span class="glyphicon glyphicon-trash"/>
</a4j:commandLink>
</div>
</rich:column>

<rich:column>
<a4j:commandLink action="#{countryListController.reset}" render="countryPanelGroup">
<h:graphicImage url="/resources/images/icons/refresh.png" styleClass="imageIcon" title="#{i18n.resetFilter}"/>
</a4j:commandLink>
</rich:column>

<rich:column>
<h:inputText
value="#{countryListView.scrollForm.filter.code}"
styleClass="dataTableFilter">
<a4j:ajax event="keyup" render="countryPanelGroup" listener="#{countryListController.refresh}"
oncomplete="setCaretToEnd(event);">
<a4j:attachQueue requestDelay="500"/>
</a4j:ajax>
</h:inputText>
</rich:column>

<rich:column>
<h:inputText
value="#{countryListView.scrollForm.filter.label}"
styleClass="dataTableFilter">
<a4j:ajax event="keyup" render="countryPanelGroup" listener="#{countryListController.refresh}"
oncomplete="setCaretToEnd(event);">
<a4j:attachQueue requestDelay="500"/>
</a4j:ajax>
</h:inputText>
</rich:column>

</rich:columnGroup>
</f:facet>
<rich:column>
<f:facet name="header">
<h:selectBooleanCheckbox id="selectUnselectAll" onclick="selectUnselectAll(this)" value="false"/>
<script>$(function(){displaySelectUnselectAll();});</script>
</f:facet>
<h:selectBooleanCheckbox rendered="#{country.canDelete}" id="selectUnselect" value="#{country.selected}" onclick="selectUnselect('countryListForm:countryList:selectUnselectAll')"/>
</rich:column>

<rich:column>
<f:facet name="header">
<h:outputText value="Actions" />
</f:facet>
<h:panelGrid columns="2">
<h:link outcome="/sections/localization/country/CountryDetails.jsf">
<h:graphicImage url="/resources/images/icons/edit.png" styleClass="imageIcon" title="#{i18n.edit}"/>
<f:param name="id" value="#{country.id}" />
</h:link>
<a4j:commandLink rendered="#{country.canDelete}" action="#{countryListController.delete(country.id)}"
onclick="if (!confirm('#{i18n.confirmDelete}')) return false" render="countryPanelGroup">
<h:graphicImage url="/resources/images/icons/delete.png" styleClass="imageIcon" title="#{i18n.delete}"/>
</a4j:commandLink>
</h:panelGrid>
</rich:column>

<rich:column>
<f:facet name="header">
<ui:include src="/resources/components/datatable-header.xhtml">
<ui:param name="label" value="#{i18n.countryCode}"/>
<ui:param name="orderType" value="#{countryListView.scrollForm.sorting.codeOrderType}"/>
<ui:param name="scrollController" value="#{countryListController}"/>
<ui:param name="panelGroup" value="countryPanelGroup"/>
</ui:include>
</f:facet>
<h:outputText value="#{country.code}"/>
</rich:column>

<rich:column>
<f:facet name="header">
<ui:include src="/resources/components/datatable-header.xhtml">
<ui:param name="label" value="#{i18n.countryLabel}"/>
<ui:param name="orderType" value="#{countryListView.scrollForm.sorting.labelOrderType}"/>
<ui:param name="scrollController" value="#{countryListController}"/>
<ui:param name="panelGroup" value="countryPanelGroup"/>
</ui:include>
</f:facet>
<h:outputText value="#{country.label}"/>
</rich:column>

</rich:dataTable>

</div>

<ui:include src="/resources/components/scroller.xhtml">
<ui:param name="scrollView" value="#{countryListView.scrollView}"/>
<ui:param name="scrollForm" value="#{countryListView.scrollForm}"/>
<ui:param name="scrollController" value="#{countryListController}"/>
<ui:param name="panelGroup" value="countryPanelGroup"/>
</ui:include>

</ui:fragment>

<a4j:commandButton value="#{i18n.create}" action="#{countryListController.createCountry}" styleClass="btn btn-info" oncomplete="if (#{empty facesContext.maximumSeverity or facesContext.maximumSeverity.ordinal ==0}) {$('#countryModal').modal('show')}" render="countryDetailPanelGroup"/>

<!-- Specific Code Start -->
<!-- Specific Code End -->
</a4j:region>

</h:panelGroup>

<div class="modal modal-default" id="countryModal" tabindex="-1" aria-hidden="true">
<div class="modal-dialog modal-lg">
<div class="modal-content">
<ui:include src="/sections/localization/country/CountryModal.xhtml"/>
</div>
</div>
</div>
</h:form>
