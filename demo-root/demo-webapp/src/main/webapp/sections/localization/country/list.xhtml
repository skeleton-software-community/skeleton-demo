<ui:composition xmlns="http://www.w3.org/1999/xhtml"

xmlns:h = "http://java.sun.com/jsf/html"
xmlns:rich = "http://richfaces.org/rich"
xmlns:a4j = "http://richfaces.org/a4j"
xmlns:cc="http://java.sun.com/jsf/composite/components"

<f:metadata>
<f:viewAction action="#{countryListController.load}"/>
</f:metadata>
<ui:define name="content">

<h:form id="countryListForm">
<h:panelGroup id="countryPanelGroup">
<h2>
#{i18n.countryList} (#{countryListView.scrollView.size})
</h2>
<a4j:region>

<div class="filter-panel">
<h3>
#{i18n.filters}
<a4j:commandLink action="#{countryListController.reset}" render="countryPanelGroup">
<h:graphicImage url="/resources/images/icons/refresh.png" styleClass="imageIcon" title="#{i18n.resetFilter}"/>
</a4j:commandLink>
</h3>
<div class="row row-eq-height">
<div class="col-xs-3">
<label>#{i18n.countryCode}</label>
<h:inputText
value="#{countryListView.scrollForm.filter.code}"
styleClass="form-control">
<a4j:ajax event="keyup" render="resultsPanelGroup" listener="#{countryListController.refresh}">
<a4j:attachQueue requestDelay="500"/>
</a4j:ajax>
</h:inputText>
</div>

<div class="col-xs-3">
<label>#{i18n.countryLabel}</label>
<h:inputText
value="#{countryListView.scrollForm.filter.label}"
styleClass="form-control">
<a4j:ajax event="keyup" render="resultsPanelGroup" listener="#{countryListController.refresh}">
<a4j:attachQueue requestDelay="500"/>
</a4j:ajax>
</h:inputText>
</div>

</div>
</div>
<div class="results-panel">
<h:panelGroup id="resultsPanelGroup">
<ui:fragment rendered="#{countryListView.scrollView.elements.size() == 0}">
#{i18n.noDataFound}<br/>
</ui:fragment>

<ui:fragment rendered="#{countryListView.scrollView.elements.size() > 0}">
<s:tooltip for=".truncated-text"/>

<rich:dataTable rows="10"
id="countryList" var="country" name="datatable"
value="#{countryListView.scrollView.elements}" headerClass="datatable-header" rowClasses="datatable-row, datatable-row-light">

<rich:column>
<f:facet name="header">
<h:selectBooleanCheckbox id="selectUnselectAll" onclick="selectUnselectAll(this)" value="false"/>
<script>$(function(){displaySelectUnselectAll();});</script>
</f:facet>
<h:selectBooleanCheckbox rendered="#{country.canDelete}" id="selectUnselect" value="#{country.selected}" onclick="selectUnselect('countryListForm:countryList:selectUnselectAll')"/>
</rich:column>

<rich:column>
<f:facet name="header">
<h:outputText value="Actions" />
<div class="drop-list" id="drop-list">
<a4j:commandLink title="#{i18n.deleteSelection}" action="#{countryListController.deleteList}"
onclick="if (!confirm('#{i18n.confirmDeleteSelection}')) return false" execute="@region" render="countryPanelGroup">
<span class="glyphicon glyphicon-trash"/>
</a4j:commandLink>
</div>
</f:facet>
<h:panelGrid columns="2">
<h:link outcome="/sections/localization/country/details.jsf">
<h:graphicImage url="/resources/images/icons/edit.png" styleClass="imageIcon" title="#{i18n.edit}"/>
<f:param name="id" value="#{country.id}" />
</h:link>
<a4j:commandLink rendered="#{country.canDelete}" action="#{countryListController.delete(country.id)}"
onclick="if (!confirm('#{i18n.confirmDelete}')) return false" render="countryPanelGroup">
<h:graphicImage url="/resources/images/icons/delete.png" styleClass="imageIcon" title="#{i18n.delete}"/>
</a4j:commandLink>
</h:panelGrid>
</rich:column>

<rich:column>
<f:facet name="header">
<cc:datatableHeader
label="#{i18n.countryCode}"
orderType="#{countryListView.scrollForm.sorting.codeOrderType}"
action="#{countryListController.refresh}"
render="countryPanelGroup"/>
</f:facet>
<h:outputText value="#{country.code}"/>
</rich:column>

<rich:column>
<f:facet name="header">
<cc:datatableHeader
label="#{i18n.countryLabel}"
orderType="#{countryListView.scrollForm.sorting.labelOrderType}"
action="#{countryListController.refresh}"
render="countryPanelGroup"/>
</f:facet>
<h:outputText value="#{country.label}"/>
</rich:column>

</rich:dataTable>

<cc:datatableScroller
page="#{countryListView.scrollForm.page}"
numberOfPages="#{countryListView.scrollView.numberOfPages}"
action="#{countryListController.refresh}"
render="countryPanelGroup"/>

</ui:fragment>

</h:panelGroup>

</div>

<a4j:commandButton value="#{i18n.create}" action="#{countryListController.createCountry}" styleClass="btn btn-info" oncomplete="if (#{empty facesContext.maximumSeverity or facesContext.maximumSeverity.ordinal ==0}) {$('#countryModal').modal('show')}" render="countryDetailPanelGroup"/>

<!-- Specific Code Start -->
<!-- Specific Code End -->
</a4j:region>

</h:panelGroup>

<div class="modal modal-default" id="countryModal" tabindex="-1" aria-hidden="true">
<div class="modal-dialog modal-lg">
<div class="modal-content">
<ui:include src="/sections/localization/country/modal.xhtml"/>
</div>
</div>
</div>
</h:form>
</ui:define>
</ui:composition>
