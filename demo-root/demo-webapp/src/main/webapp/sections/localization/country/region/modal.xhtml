<div class="modal-header">
<h2>
#{i18n.regionDetails}
</h2>

<div class="modal-body">
<h:panelGroup id="regionDetailPanelGroup">

<ui:param name="view" value="#{countryDetailView.selectedRegion}"/>
<ui:param name="form" value="#{view.form}"/>

<div class="row">

<div class="col-xs-12">
<label>#{i18n.regionCode}</label>
<h:inputText id="regionCode" styleClass="form-control" value="#{form.code}"/>
<h:message for="regionCode" styleClass="detail-error-message"/>
</div>

<div class="col-xs-12">
<label>#{i18n.regionLabel}</label>

<h:message for="regionLabel" styleClass="detail-error-message"/>
</div>

<p:commandButton value="#{i18n.save}" action="#{countryDetailController.saveRegion}" rendered="#{empty view.id}" styleClass="btn btn-success" process="@form:regionDetailPanelGroup" update=":messages, @form:regionPanelGroup, @form:regionDetailPanelGroup" oncomplete="onSuccess(args, function(){$('#regionModal').modal('hide')});"/>
<p:commandButton value="#{i18n.update}" action="#{countryDetailController.updateRegion}" rendered="#{not empty view.id}" disabled="#{not view.canUpdate}" styleClass="btn btn-success" process="@form:regionDetailPanelGroup" update=":messages, @form:regionPanelGroup, @form:regionDetailPanelGroup" oncomplete="onSuccess(args, function(){$('#regionModal').modal('hide')});"/>
<p:commandButton value="#{i18n.cancel}" actionListener="#{countryListController.resetForm}" styleClass="btn btn-info" immediate="true" process="@this" update="@form:regionPanelGroup" oncomplete="$('#regionModal').modal('hide')"/>
