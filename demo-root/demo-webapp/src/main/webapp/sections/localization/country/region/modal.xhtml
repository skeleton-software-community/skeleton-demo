<div class="modal-header">
<h2>
#{i18n.regionDetails}

<div class="modal-body">
<h:panelGroup id="regionDetailPanelGroup">

<a4j:region>

<ui:param name="view" value="#{countryDetailView.selectedRegion}"/>

<div class="row">

<div class="col-xs-12">
<label>#{i18n.regionCode}</label>
<h:inputText id="regionCode" styleClass="form-control" value="#{form.code}"/>
<h:message for="regionCode" styleClass="detail-error-message"/>
</div>

<div class="col-xs-12">
<label>#{i18n.regionLabel}</label>

</div>

<a4j:commandButton value="#{i18n.save}" action="#{countryDetailController.saveRegion}" rendered="#{empty view.id}" styleClass="btn btn-success" execute="@region" render="regionPanelGroup, regionDetailPanelGroup" oncomplete="if (#{empty facesContext.maximumSeverity or facesContext.maximumSeverity.ordinal ==0}) $('#regionModal').modal('hide')"/>
<a4j:commandButton value="#{i18n.update}" action="#{countryDetailController.updateRegion}" rendered="#{not empty view.id}" disabled="#{not view.canUpdate}" styleClass="btn btn-success" execute="@region" render="regionPanelGroup, regionDetailPanelGroup" oncomplete="if (#{empty facesContext.maximumSeverity or facesContext.maximumSeverity.ordinal ==0}) $('#regionModal').modal('hide')"/>
<a4j:commandButton value="#{i18n.cancel}" actionListener="#{countryListController.resetForm}" styleClass="btn btn-info" immediate="true" render="regionPanelGroup" oncomplete="$('#regionModal').modal('hide')"/>
