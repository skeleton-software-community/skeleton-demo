<div class="modal-header">
<h2>
#{i18n.countryDetail}
</h2>
</div>

<div class="modal-body">

<h:panelGroup id="countryDetailPanelGroup">
<a4j:region>

<ui:param name="view" value="#{countryListView.selectedCountry}"/>
<ui:param name="form" value="#{view.form}"/>

<div class="row">
<div class="col-xs-12">
<label>#{i18n.countryCode}</label>
<h:inputText id="countryCode" styleClass="form-control" value="#{form.code}"/>
<h:message for="countryCode" styleClass="detail-error-message"/>
</div>

<div class="col-xs-12">
<label>#{i18n.countryLabel}</label>
<h:inputText id="countryLabel" styleClass="form-control" value="#{form.label}"/>
<h:message for="countryLabel" styleClass="detail-error-message"/>
</div>

</div>

<a4j:commandButton value="#{i18n.save}" action="#{countryListController.save}" rendered="#{empty view.id}" styleClass="btn btn-success" execute="@region" render="countryPanelGroup, countryDetailPanelGroup" oncomplete="if (#{empty facesContext.maximumSeverity or facesContext.maximumSeverity.ordinal ==0}) $('#countryModal').modal('hide');"/>
<a4j:commandButton value="#{i18n.update}" action="#{countryListController.update}" rendered="#{not empty view.id}" disabled="#{not view.canUpdate}" styleClass="btn btn-success" execute="@region" render="countryPanelGroup, countryDetailPanelGroup" oncomplete="if (#{empty facesContext.maximumSeverity or facesContext.maximumSeverity.ordinal ==0}) $('#countryModal').modal('hide');"/>
<a4j:commandButton value="#{i18n.cancel}" actionListener="#{countryListController.resetForm}" styleClass="btn btn-info" immediate="true" execute="@region" render="countryPanelGroup" oncomplete="$('#countryModal').modal('hide')"/>
