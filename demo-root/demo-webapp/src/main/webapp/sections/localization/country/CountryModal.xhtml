<div class="modal-header">
<h2>
#{i18n.countryDetail}
</h2>
</div>

<div class="modal-body">

<h:panelGroup id="countryDetailPanelGroup">
<ui:param name="view" value="#{countryListView.selectedCountry}"/>
<ui:param name="form" value="#{view.form}"/>

<div class="row">
<div class="col-xs-12">
<label>#{i18n.countryCode}</label>
<h:inputText id="countryCode" styleClass="form-control" value="#{form.code}"/>
<h:message for="countryCode" styleClass="detail-error-message"/>
</div>

<div class="col-xs-12">
<label>#{i18n.countryLabel}</label>
<h:inputText id="countryLabel" styleClass="form-control" value="#{form.label}"/>
<h:message for="countryLabel" styleClass="detail-error-message"/>
</div>

</div>

<p:commandButton value="#{i18n.save}" action="#{countryListController.save}" rendered="#{empty view.id}" styleClass="btn btn-success" process="@form:countryDetailPanelGroup" update=":messages, @form:countryPanelGroup, @form:countryDetailPanelGroup" oncomplete="if (#{empty facesContext.maximumSeverity or facesContext.maximumSeverity.ordinal ==0}) $('#countryModal').modal('hide');"/>
<p:commandButton value="#{i18n.update}" action="#{countryListController.update}" rendered="#{not empty view.id}" disabled="#{not view.canUpdate}" styleClass="btn btn-success" process="@form:countryDetailPanelGroup" update=":messages, @form:countryPanelGroup, @form:countryDetailPanelGroup" oncomplete="if (#{empty facesContext.maximumSeverity or facesContext.maximumSeverity.ordinal ==0}) $('#countryModal').modal('hide');"/>
<p:commandButton value="#{i18n.cancel}" actionListener="#{countryListController.resetForm}" styleClass="btn btn-info" immediate="true" execute="@this" update="@form:countryPanelGroup" oncomplete="$('#countryModal').modal('hide')"/>
