<div class="modal-header">
<h2>
#{i18n.cityDetail}
</h2>
</div>

<div class="modal-body">
<h:panelGroup id="cityDetailPanelGroup">

<a4j:region>

<ui:param name="view" value="#{regionDetailView.selectedCity}"/>
<ui:param name="form" value="#{view.form}"/>

<div class="row">

<div class="col-xs-12">
<label>#{i18n.cityCode}</label>
<h:inputText id="cityCode" styleClass="form-control" value="#{form.code}"/>
<h:message for="cityCode" styleClass="detail-error-message"/>
</div>

<div class="col-xs-12">
<label>#{i18n.cityLabel}</label>
<h:inputText id="cityLabel" styleClass="form-control" value="#{form.label}"/>
<h:message for="cityLabel" styleClass="detail-error-message"/>
</div>

</div>

<a4j:commandButton value="#{i18n.save}" action="#{regionDetailController.saveCity}" rendered="#{empty view.id}" styleClass="btn btn-success" execute="@region" render="cityPanelGroup, cityDetailPanelGroup" oncomplete="if (#{empty facesContext.maximumSeverity or facesContext.maximumSeverity.ordinal ==0}) $('#cityModal').modal('hide')"/>
<a4j:commandButton value="#{i18n.update}" action="#{regionDetailController.updateCity}" rendered="#{not empty view.id}" disabled="#{not view.canUpdate}" styleClass="btn btn-success" execute="@region" render="cityPanelGroup, cityDetailPanelGroup" oncomplete="if (#{empty facesContext.maximumSeverity or facesContext.maximumSeverity.ordinal ==0}) $('#cityModal').modal('hide')"/>
<a4j:commandButton value="#{i18n.cancel}" actionListener="#{regionListController.resetForm}" styleClass="btn btn-info" immediate="true" render="cityPanelGroup" oncomplete="$('#cityModal').modal('hide')"/>
