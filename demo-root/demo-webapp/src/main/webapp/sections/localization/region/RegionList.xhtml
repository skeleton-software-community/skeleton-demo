<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f = "http://java.sun.com/jsf/core"
xmlns:h = "http://java.sun.com/jsf/html"
xmlns:rich = "http://richfaces.org/rich"
xmlns:a4j = "http://richfaces.org/a4j"
xmlns:cc="http://java.sun.com/jsf/composite/components"
template="/templates/template.xhtml">

<ui:define name="content">

<f:metadata>
<f:viewAction action="#{regionListController.load}"/>
</f:metadata>
<h:form id="regionListForm">
<h:panelGroup id="regionPanelGroup">
<h2>
#{i18n.regionList} (#{regionListView.scrollView.size})
</h2>
<a4j:region>

<ui:fragment rendered="#{regionListView.scrollView.size == 0}">
#{i18n.noDataFound}<br/>
</ui:fragment>

<ui:fragment rendered="#{regionListView.scrollView.size > 0}">
<div style="overflow-x:scroll">

<rich:dataTable rows="10"
id="regionList" var="region" name="datatable"
value="#{regionListView.scrollView.elements}" headerClass="datatableHeader" rowClasses="datatableRow, datatableRowLight">

<f:facet name="header">
<rich:columnGroup>
<rich:column>
<div id="dropList" class="dropList">
<a4j:commandLink title="#{i18n.deleteSelection}" action="#{regionListController.deleteList}"
onclick="if (!confirm('#{i18n.confirmDeleteSelection}')) return false" execute="@region" render="regionPanelGroup">
<span class="glyphicon glyphicon-trash"/>
</a4j:commandLink>
</div>
</rich:column>

<rich:column>
<a4j:commandLink action="#{regionListController.reset}" render="regionPanelGroup">
<h:graphicImage url="/resources/images/icons/refresh.png" styleClass="imageIcon" title="#{i18n.resetFilter}"/>
</a4j:commandLink>
</rich:column>

<rich:column>
<h:inputText
value="#{regionListView.scrollForm.filter.countryCode}"
styleClass="dataTableFilter">
<a4j:ajax event="keyup" render="regionPanelGroup" listener="#{regionListController.refresh}"
oncomplete="setCaretToEnd(event);">
<a4j:attachQueue requestDelay="500"/>
</a4j:ajax>
</h:inputText>
</rich:column>

<rich:column>
<h:inputText
value="#{regionListView.scrollForm.filter.code}"
styleClass="dataTableFilter">
<a4j:ajax event="keyup" render="regionPanelGroup" listener="#{regionListController.refresh}"
oncomplete="setCaretToEnd(event);">
<a4j:attachQueue requestDelay="500"/>
</a4j:ajax>
</h:inputText>
</rich:column>

<rich:column>
<h:inputText
value="#{regionListView.scrollForm.filter.label}"
styleClass="dataTableFilter">
<a4j:ajax event="keyup" render="regionPanelGroup" listener="#{regionListController.refresh}"
oncomplete="setCaretToEnd(event);">
<a4j:attachQueue requestDelay="500"/>
</a4j:ajax>
</h:inputText>
</rich:column>

</rich:columnGroup>
</f:facet>
<rich:column>
<f:facet name="header">
<h:selectBooleanCheckbox id="selectUnselectAll" onclick="selectUnselectAll(this)" value="false"/>
<script>$(function(){displaySelectUnselectAll();});</script>
</f:facet>
<h:selectBooleanCheckbox rendered="#{region.canDelete}" id="selectUnselect" value="#{region.selected}" onclick="selectUnselect('regionListForm:regionList:selectUnselectAll')"/>
</rich:column>

<rich:column>
<f:facet name="header">
<h:outputText value="Actions" />
</f:facet>
<h:panelGrid columns="2">
<h:link outcome="/sections/localization/region/RegionDetails.jsf">
<h:graphicImage url="/resources/images/icons/edit.png" styleClass="imageIcon" title="#{i18n.edit}"/>
<f:param name="id" value="#{region.id}" />
</h:link>
<a4j:commandLink rendered="#{region.canDelete}" action="#{regionListController.delete(region.id)}"
onclick="if (!confirm('#{i18n.confirmDelete}')) return false" render="regionPanelGroup">
<h:graphicImage url="/resources/images/icons/delete.png" styleClass="imageIcon" title="#{i18n.delete}"/>
</a4j:commandLink>
</h:panelGrid>
</rich:column>

<rich:column>
<f:facet name="header">
<cc:datatableHeader
label="#{i18n.regionCountryCode}"
orderType="#{regionListView.scrollForm.sorting.countryCodeOrderType}"
action="#{regionListController.refresh}"
render="regionPanelGroup"/>
</f:facet>
<h:outputText value="#{region.countryCode}"/>
</rich:column>

<rich:column>
<f:facet name="header">
<cc:datatableHeader
label="#{i18n.regionCode}"
orderType="#{regionListView.scrollForm.sorting.codeOrderType}"
action="#{regionListController.refresh}"
render="regionPanelGroup"/>
</f:facet>
<h:outputText value="#{region.code}"/>
</rich:column>

<rich:column>
<f:facet name="header">
<cc:datatableHeader
label="#{i18n.regionLabel}"
orderType="#{regionListView.scrollForm.sorting.labelOrderType}"
action="#{regionListController.refresh}"
render="regionPanelGroup"/>
</f:facet>
<h:outputText value="#{region.label}"/>
</rich:column>

</rich:dataTable>

</div>

<cc:datatableScroller
page="#{regionListView.scrollForm.page}"
numberOfPages="#{regionListView.scrollView.numberOfPages}"
action="#{regionListController.refresh}"
render="regionPanelGroup"/>

</ui:fragment>

<a4j:commandButton value="#{i18n.create}" action="#{regionListController.createRegion}" styleClass="btn btn-info" oncomplete="if (#{empty facesContext.maximumSeverity or facesContext.maximumSeverity.ordinal ==0}) {$('#regionModal').modal('show')}" render="regionDetailPanelGroup"/>

<!-- Specific Code Start -->
<!-- Specific Code End -->
</a4j:region>

</h:panelGroup>

<div class="modal modal-default" id="regionModal" tabindex="-1" aria-hidden="true">
<div class="modal-dialog modal-lg">
<div class="modal-content">
<ui:include src="/sections/localization/region/RegionModal.xhtml"/>
</div>
</div>
</div>
</h:form>
</ui:define>
</ui:composition>
