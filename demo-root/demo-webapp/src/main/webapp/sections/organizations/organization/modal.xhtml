<div class="modal-header">
<h2>
#{i18n.organizationDetails}
</h2>
</div>

<div class="modal-body">

<h:panelGroup id="organizationDetailPanelGroup">
<a4j:region>

<ui:param name="view" value="#{organizationListView.selectedOrganization}"/>
<ui:param name="form" value="#{view.form}"/>

<div class="row">
<div class="col-xs-12">
<label>#{i18n.organizationCode}</label>
<h:inputText id="organizationCode" styleClass="form-control" value="#{form.code}"/>
<h:message for="organizationCode" styleClass="detail-error-message"/>
</div>

<div class="col-xs-12">
<label>#{i18n.organizationDescription}</label>
<h:inputTextarea id="organizationDescription" styleClass="form-control" rows="10" value="#{form.description}"/>
<h:message for="organizationDescription" styleClass="detail-error-message"/>
</div>

</div>

<a4j:commandButton value="#{i18n.save}" action="#{organizationListController.save}" rendered="#{empty view.id}" styleClass="btn btn-success" execute="@region" render="organizationPanelGroup, organizationDetailPanelGroup" oncomplete="if (#{empty facesContext.maximumSeverity or facesContext.maximumSeverity.ordinal ==0}) $('#organizationModal').modal('hide');"/>
<a4j:commandButton value="#{i18n.update}" action="#{organizationListController.update}" rendered="#{not empty view.id}" disabled="#{not view.canUpdate}" styleClass="btn btn-success" execute="@region" render="organizationPanelGroup, organizationDetailPanelGroup" oncomplete="if (#{empty facesContext.maximumSeverity or facesContext.maximumSeverity.ordinal ==0}) $('#organizationModal').modal('hide');"/>
<a4j:commandButton value="#{i18n.cancel}" actionListener="#{organizationListController.resetForm}" styleClass="btn btn-info" immediate="true" execute="@region" render="organizationPanelGroup" oncomplete="$('#organizationModal').modal('hide')"/>
